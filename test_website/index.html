<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quentin Croizit | Game Designer - UX/UI Designer</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="glass glass-dashboard">
        <div class="dashboard">
          <div class="user">
            <img src="./img/me.jpeg" alt="" />
            <div class="username">
              <h3>Quentin Croizit</h3>
              <p>
                Game Design <br />
                UX/UI Design
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="glass">
        <div class="games">
          <div class="status">
            <h1>School projects</h1>
          </div>

          <div class="cards">
            <div class="card">
              <img src="./img/logo_betes.jpg" alt="" />
              <div class="card-info">
                <h2>expedition_014</h2>
                <p>For PC</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_neon.png" alt="" />
              <div class="card-info">
                <h2>N.E.O.N. Dodge</h2>
                <p>For Android</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_wacky.png" alt="" />
              <div class="card-info">
                <h2>Wacky Company</h2>
                <p>For Makey-Makey</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_toybox.png" alt="" />
              <div class="card-info">
                <h2>ToyBox</h2>
                <p>For Android</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_tower.png" alt="" />
              <div class="card-info">
                <h2>Elemental Tower</h2>
                <p>For PC</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_tcia.png" alt="" />
              <div class="card-info">
                <h2>The Cake is Alive</h2>
                <p>For PC</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_spacebattle.png" alt="" />
              <div class="card-info">
                <h2>Space Battle</h2>
                <p>For PC</p>
              </div>
            </div>

            <div class="card">
              <img src="./img/logo_betes.jpg" alt="" />
              <div class="card-info">
                <h2>Bêtes d'Enchères</h2>
                <p>For Tabletop</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
