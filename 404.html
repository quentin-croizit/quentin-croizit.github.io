<script>

    // Since Github Pages doesn't support .htaccess files, the 404 page is used
    // with some javascript to create a simple shortcut-based url redirecting 

    // Note that : Github Pages uses Jekyll so any page not found is redirected
    // to the 404.html in root directory. Since the url itself is not changed,
    // we can check for it, allowing us to do this trickery.

    // The custom_links dictionnary allows for keys (custom links) and items
    // (links to redirect to).

    let custom_links =  {
                            "htc" :             "projects/hidethecorpse.html",
                            "sanfrancisco" :    "projects/francisandco.html",
                            "fmv" :             "projects/filtres.html",
                            "writing" :         "projects/lannee.html",
                            "cardgame" :        "projects/pw2.html"
                        }


    let base_url_regex = /.+?\.(?:[a-z]+)\//i;
    let base_url = window.location.href.match(base_url_regex);

    let link = window.location.href.replaceAll(base_url, "");

    new_link = custom_links[link];
    if (new_link == undefined) new_link = "";

    window.location = base_url + new_link;
    
</script>
